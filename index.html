<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's your city?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form name="city">
            <div class="form-row">
                <div class="col-sm-4 my-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Из какого вы города?">
                </div>
                <div class="col-auto my-3">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container data-city" style="display: none">
        <div class="row">
            <p class="col-auto">Ваш город — Москва</p>
            <a href="" class="col-auto">Изменить</a>
        </div>
    </div>
    <div class="container">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Radios1">
            <label class="form-check-label" for="Radios1">
            не звонить мне
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Radios2">
            <label class="form-check-label" for="Radios2">
            я прочитал и согласен с правилами пользования сервисом
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Radios3">
            <label class="form-check-label" for="Radios3">
            я не выбираю эту галочку
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Radios4">
            <label class="form-check-label" for="Radios4">
            я подтверждаю, что свобода в интернете — это возможность выбирать галочки
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Radios5">
            <label class="form-check-label" for="Radios5">
            мне больше 12 лет
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Radios6">
            <label class="form-check-label" for="Radios6">
            это задание выполнено правильно
            </label>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
